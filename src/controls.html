<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<title>Star-Racer</title>

		<!--Meta Tags-->
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://fonts.googleapis.com/css?family=Faster+One"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Orbitron"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="container-fluid backgroundimg">
			<div class="headerCtrl">
				<h1 id="Title" class="display-1 text-center">Lobby</h1>
			</div>
			<div class="row cardsBoxes">
				<div class="col-sm-6">
					<div class="card cardBgColor">
						<div class="card-body">
							<h5 class="card-title text-center">Teclado</h5>
							<div class="card-body1">
								<img class="wasdImg1" src="/assets/wasd-keys.png" alt="" />
							</div>
							<div class="card-body2">
								<img class="wasdImg2" src="/assets/arrowsPng.png" alt="" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card cardBgColor">
						<div class="card-body">
							<h5 class="card-title text-center">Selecciona el nivel</h5>
							<div class="form-group">
								<label for="exampleFormControlSelect1">Nivel</label>
								<select class="form-control" id="lvlSelect">
									<option value="Milk" selected>Milky Way</option>
									<option value="Sun">Sunset Sky</option>
								</select>
							</div>
							<div class="text-center">
								<img
									src="/assets/milkyWay.jpg"
									alt="milkyWay"
									width="278"
									height="278"
									id="lvlImg"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<button
					type="button"
					id="soloBtn"
					class="btn btn-primary btn-lg soloBtn playBtn"
				>
					Solo
				</button>
				<button
					type="button"
					id="multiBtn"
					class="btn btn-primary btn-lg multiplayerBtn playBtn"
				>
					Multiplayer
				</button>
				<a href="index.html">
					<button type="button" class="btn btn-primary btn-lg backMenuBtn">
						Back
					</button>
				</a>
			</div>
		</div>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/lobby.js"></script>
	</body>
</html>
