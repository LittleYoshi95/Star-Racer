<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<title>Star-Racer</title>

		<!--Meta Tags-->
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://fonts.googleapis.com/css?family=Faster+One"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/styles.css" />

		<script src="/js/jquery.min.js"></script>
		<script src="/js/three.min.js"></script>
		<script src="/js/three-fbx-loader.js"></script>
		<script src="/js/three-obj-mtl-loader.js"></script>
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/client_world.js"></script>
		<script src="/js/socket.io.js"></script>
	</head>
	<body id="game">
		<div id="container"></div>
		<div id="timer"></div>
		<div id="pause">
			<div class="pauseContainer">
				<h1 class="text-center pauseTxt">Paused</h1>
				<div class="pauseBtnContainer">
					<button
						type="button"
						id="resumeBtn"
						class="btn btn-primary btn-lg pauseBtns"
					>
						Resume
					</button>
					<a href="controls.html">
						<button
							type="button"
							id="exitBtn"
							class="btn btn-primary btn-lg pauseBtns"
						>
							Exit
						</button>
					</a>
				</div>
			</div>
		</div>

		<div id="goalLine-panel">
			<div class="panelContainer">
        <h1 class="text-center panelTxt">Your Time:</h1>
        <div>
          <input id="panelTagTxt" class="form-control timeLbl" type="text" placeholder="Player 1"></input>
          <h1 id="panelTimeTxt" class="text-center timeLbl">00:00</h1>
        </div>
				<h1 class="text-center panelSaveLbl">Save your time?</h1>
				<div class="panelBtnContainer">
					<button
						type="button"
						id="panelSaveBtn"
						class="btn btn-primary btn-lg panelBtns"
					>
						Save Time
					</button>
					<button
						type="button"
						id="panelRetryBtn"
						class="btn btn-primary btn-lg panelBtns"
					>
						Retry
					</button>
					<a href="controls.html">
						<button
							type="button"
							id="panelExitBtn"
							class="btn btn-primary btn-lg panelBtns"
						>
							Exit
						</button>
					</a>
				</div>
			</div>
		</div>

		<audio autoplay>
			<source src="./assets/M.O.O.N.- Hydrogen.mp3" />
		</audio>

		<script type="application/x-glsl" id="sky-vertex">
			varying vec2 vUV;

			void main() {
			  vUV = uv;
			  vec4 pos = vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewMatrix * pos;
			}
		</script>

		<script type="application/x-glsl" id="sky-fragment">
			uniform sampler2D texture;
			varying vec2 vUV;

			void main() {
			  vec4 sample = texture2D(texture, vUV);
			  gl_FragColor = vec4(sample.xyz, sample.w);
			}
		</script>
	</body>
</html>
